        // mouseover and out motion 
        // 함수 추가시 배열 추가 필요

        var circleMouseOver  = [0,0,0,0]

        function hover(functionNum){
             if ( circleMouseOver[functionNum] == 0){
                 document.getElementsByClassName('red_circle')[functionNum].style="animation: dash 3s ease forwards;";
                 circleMouseOver[functionNum] = 1;
             }

        }

        function out(outNum){
                if (circleMouseOver[outNum] == 1){
                document.getElementsByClassName('red_circle')[outNum].style="animation: dashout 3s ease forwards;";
                 circleMouseOver[outNum] = 0;
             }
        }



    </script>
